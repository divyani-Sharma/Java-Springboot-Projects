<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management system</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container my-2">



<h1>Employee List</h1>
<a th:href="@{/showAddEmployeeForm}" class="btn btn-success">Add Employee</a>
<a th:href="@{/search}" class="btn btn-success">Search Employee</a>
<br><br>

<table border="1" class="table table-striped">

<thead><tr>
<th>EmpID</th>
<th>EmpName</th>
<th>Mail</th>
</tr>
</thead>

<tbody>
<tr th:each="emptemp:${empList}">
<td th:text="${emptemp.empId}"></td>
<td th:text="${emptemp.empName}"></td>
<td th:text="${emptemp.mail}"></td>
<td><a th:href="@{/showUpdateEmployeeForm/{empId}(empId=${emptemp.empId})}" class="btn btn-primary">Update</a>   
<a th:href="@{/showDeleteEmployeeForm/{empId}(empId=${emptemp.empId})}" class="btn btn-danger">Delete</a></td>
</tr>
</tbody>

</table> 
</body>
</html>
